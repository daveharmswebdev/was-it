<table mat-table [dataSource]="people">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let person">{{ person.id }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let person">{{ person.email }}</td>
  </ng-container>

  <!-- zipCode Column -->
  <ng-container matColumnDef="zipCode">
    <th mat-header-cell *matHeaderCellDef>ZipCode</th>
    <td mat-cell *matCellDef="let person">
      {{ person.zipCode || 'no postal code provided' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

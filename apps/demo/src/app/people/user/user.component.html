<mat-card>
  <mat-card-header>
    <h4>{{ user.email }}</h4>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.id }}</p>
    <p>{{ user.zipCode }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-stroked-button [routerLink]="['/people']">Go Back</button>
  </mat-card-footer>
</mat-card>

<button mat-raised-button color="primary" (click)="create()">Create</button>

<div class="container" fxLayout="row wrap" fxLayoutGap="1rem">
  <was-it-product-card
    *ngFor="let product of products$ | async"
    [product]="product"
    (delete)="delete($event)"
    (edit)="edit($event)"
  ></was-it-product-card>
</div>
